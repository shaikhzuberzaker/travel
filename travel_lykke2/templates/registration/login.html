{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 mx-auto">
  <h2>Login</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p class="mt-3"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock %}
